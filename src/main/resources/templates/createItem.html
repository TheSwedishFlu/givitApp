<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/givitTeam">Givit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/items">Tillgängliga annonser</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/myAccount">Ändra kontot</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">NewUser</a>
                </li> -->

            </ul>
            <div class="container-fluid">
                <form  th:action="@{/logoutuser}"  method="get"  class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>

    </div>
    </div>
</nav>
<p class= loggeduser th:text="${'Användare: ' + session.Username}"></p>

<h2>Skapa ny annons</h2>
<br>

<form th:object="${Item}" action="/saveItem" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Titel</label>
        <input type="text" required="text" class="form-control" id="1" th:field="*{name}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Beskrivning</label>
        <input type="text" required="text" class="form-control" id="2" th:field="*{description}"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Antal</label>
        <input type="number" required="text" class="form-control" id="5" th:field="*{qty}"/>
    </div>

    <div class="mb-3">
        <p>Varutyp</p>
    <select id="category" name="category" th:field="*{category}"/>
    <label class="form-label">Kategori</label>
        <option value="Möbler">Möbler</option>
    <option value="Decoration">Decoration</option>
    <option value="Lager">Lager</option>
    <option value="Material">Material</option>
    </select>
    </div>

    <div class="mb-3">
        <p>Stad</p>
    <select id="location" name="location" th:field="*{location}"/>
    <label class="form-label">Location</label>
        <option value="Övriga">Övriga</option>
    <option value="Göteborg">Göteborg</option>
    <option value="Malmö">Malmö</option>
    <option value="Strockholm">Stockholm</option>

    </select>
    </div>

    <div class="mb-3">
        <p>Leveranstyp</p>
    <select id="deliveryType" name="deliveryType" th:field="*{deliveryType}"/>
    <label class="form-label">Delivery</label>
        <option value="Collect">Upphämtning</option>
        <option value="Delivery">Leverans</option>
    </select>
    </div>

    <div class="mb-3">
        <input type="hidden" required="text" class="form-control" id="9" th:field="*{orgnr}"/>
    </div>

    <div class="mb-3">
        <input type="hidden" required="text" class="form-control" id="7" th:field="*{image}"/>
    </div>

    <div class="mb-3">
        <input type="hidden" th:if="${Item.id != null}" th:field="*{id}"/>
    </div>

    <div class="mb-3">
        <div>
        <label class="form-label">Bild</label>
        </div>
        <input type="file" name="fileimage" accept="image/*" >
    </div>

    <div class="mb-3">
        <button type="submit" value="Save item" class="btn btn-primary">Skicka</button>
    </div>

</form>

<div class="backButton">
    <button type="button" onclick="location.href='/'; "class="btn btn-outline-secondary">Back</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
