<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<h2>Create a new item</h2>
<br>

<form th:object="${Item}" action="/saveItem" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">name</label>
        <input type="text" required="text" class="form-control" id="1" th:field="*{name}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">description</label>
        <input type="text" required="text" class="form-control" id="2" th:field="*{description}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">category</label>
        <input type="text" required="text" class="form-control" id="3" th:field="*{category}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">location</label>
        <input type="text" required="text" class="form-control" id="4" th:field="*{location}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">qty</label>
        <input type="text" required="text" class="form-control" id="5" th:field="*{qty}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">deliveryType</label>
        <input type="text" required="text" class="form-control" id="6" th:field="*{deliveryType}"/>
    </div>
    <div class="mb-3">
        <label class="form-label">image</label>
        <input type="hidden" required="text" class="form-control" id="7" th:field="*{image}"/>
    </div>
    <div class="mb-3">
        <input type="hidden" th:if="${Item.id != null}" th:field="*{id}"/>
    </div>
start
    <div class="mb-3">
        <input type="file" name="fileimage" accept="image/*" >
    </div>
stop
    <div class="mb-3">
        <button type="submit" value="Save item" class="btn btn-primary">Submit</button>
    </div>

</form>

<div class="backButton">
    <button type="button" onclick="location.href='/'; "class="btn btn-outline-secondary">Back</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
