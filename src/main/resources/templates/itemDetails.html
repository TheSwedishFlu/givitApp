</head>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/givitTeam">Givit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/items">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myAccount">My Account</a>
                </li>

            </ul>

    </div>
    </div>

<div class="card bg-dark text-white">
    <img class="card-img" src="../static/givit.png" th:src="'/'+${item.image}" alt="Card image">
    <div class="card-img-overlay">
        <h1 class="card-title" th:text="${item.name}"> Item title </h1>
        <p class="card-text"> <i>Company name</i></p>
        <p class="card-text" th:text="${item.description}" >item description</p>
        <p class="card-text" th:text="' Quantity: ' + ${item.qty} +' st'" >item qty</p>
        <p class="card-text" th:text="${item.location}+', ' + ${item.deliveryType}">Last updated 3 mins ago</p>
        <button type="button">Add</button>
    </div>
</div>

<div class="backButton">
    <button type="button" onclick="location.href='/items'; "class="btn btn-outline-secondary">Back</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
