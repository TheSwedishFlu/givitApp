<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<h2>Create a new user</h2>
<br>

<form>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Company</label>
        <input type="text" class="form-control" id="2">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Adress</label>
        <input type="text" class="form-control" id="3">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Org No</label>
        <input type="text" class="form-control" id="4">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>

<div class="backButton">
    <button type="button" onclick="location.href='/'; "class="btn btn-outline-secondary">Back</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
