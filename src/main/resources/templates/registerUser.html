<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<h2>Skapa ny användare</h2>
<br>

<form th:object="${newAccount}" action="/save" method="POST">
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Företag</label>
        <input type="text" required="text" class="form-control" id="2" th:field="*{name}"/>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Adress</label>
        <input type="text" required="text" class="form-control" id="3" th:field="*{city}"/>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Organisationsnummer</label>
        <input type="text" required="text" class="form-control" id="4" th:field="*{orgnr}"/>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mailadress</label>
        <input type="email" required="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}"/>
        <div id="emailHelp" class="form-text">Vi lämnar aldrig ut din e-mail till någon.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Lösenord</label>
        <input type="password" required="text" class="form-control" id="exampleInputPassword1" th:field="*{password}"/>
        <br>
        <input type="hidden" th:if="${newAccount.id != null}" th:field="*{id}"/>
        <button type="submit" value="Save account" class="btn btn-primary">Skicka</button>
    </div>


</form>

<div class="backButton">
    <button type="button" onclick="location.href='/'; "class="btn btn-outline-secondary">Tillbaka</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
