<form action="/items" method="post" >
Filter: <select th:if="${session.city}=='City'" class="form-select city btn" name="city" >
    <option selected class="cityOption btn" value="City">City</option>
    <option class="city-option btn"  value="Göteborg">Göteborg</option>
    <option class="city-option btn"  value="Malmö">Malmö</option>
    <option class="city-option btn"  value="Stockholm">Stockholm</option>
    <!--<option class="city-option btn"  value="Övriga">Övriga</option>-->
</select>
    <select th:if="${session.city}!='City'" class="form-select city btn" name="city" >
        <option class="cityOption btn" value="City">City</option>
        <option th:selected="(${session.city}=='Göteborg')" class="city-option btn"  value="Göteborg">Göteborg</option>
        <option th:selected="(${session.city}=='Malmö')" class="city-option btn"  value="Malmö">Malmö</option>
        <option th:selected="(${session.city}=='Stockholm')" class="city-option btn"  value="Stockholm">Stockholm</option>
        <!--<option class="city-option btn"  value="Övriga">Övriga</option>-->

    </select>

    <div class="input-group mb-3" >
        <div class="input-group-prepend">
            <div class="input-group-text">
                Delivery type: <input th:if="${session.delivery}!='Collect'"  type="checkbox" aria-label="Checkbox" value="Collect" name="delivery" >
                <input th:if="${session.delivery}=='Collect'" checked type="checkbox" aria-label="Checkbox" value="Collect" name="delivery"  >Collect
                <input th:if="${session.delivery}!='Delivery'" type="checkbox" aria-label="Checkbox" value="Delivery" name="delivery" >
                <input th:if="${session.delivery}=='Delivery'" checked type="checkbox" aria-label="Checkbox" value="Delivery" name="delivery" >Delivery
            </div>
        </div>
    </div>

    <input type="submit" value="Apply Filter">
    <input type="submit" value="Clear filters" name="clear">

</form>




<div class="card mb-3 itemsList result" style="max-width: 540px;" th:each="item : ${items}">
    <a class="itemLink" th:href="'/itemDetails/' + ${item.id}">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${item.image}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item title</h5>
                    <p class="card-text" th:text="${item.description}">This is a wider card with supporting text below
                        as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <span class="badge text-bg-light" th:text="' Qty: ' + ${item.qty} +' st'">Light</span>
                    <span class="badge text-bg-light" th:text="'Company: Academy'">Light</span>
                    <p class="card-text"><small class="text-muted" th:text="${item.location} + ', ' + ${item.deliveryType}">Last updated 3
                        mins ago</small></p>
                </div>
            </div>
        </div>
    </a>
</div>
