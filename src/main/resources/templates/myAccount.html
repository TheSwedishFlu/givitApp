<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

</head>
<body>


<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/givitTeam">Givit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/items">Tillgängliga annonser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createItem">Skapa ny annons</a>
                </li>
                <!--li class="nav-item">
                    <a class="nav-link" href="/myAccount">Mina sidor</a>
                </li-->
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Kundvagn <img th:src="@{img/cart2.png}"
                                                                   src="../static/img/cart2.png" width="25%" height="25%"></a>
                </li>
            </ul>

            <div class="container-fluid">
                <form th:action="@{/logoutuser}" method="get" class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Logga ut</button>
                </form>
            </div>
        </div>

    </div>
    </div>
</nav>
<p class=loggeduser th:text="${'Användare: ' + session.Username}"></p>


<div class="main-content">
    <div class="container mt-7">
        <!-- Table -->
        <h2 class="mb-5">Ändra mitt Givit konto</h2>
        <div class="row">
            <div class="col-xl-8 m-auto order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Fyll i dina nya uppgifter nedan</h3>
                            </div>
                            <div class="col-4 text-right">

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:object="${editAcc}" action="/myAccount" method="POST">
                            <h6 class="heading-small text-muted mb-4">Konto information </h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="company-name">Nytt företags namn</label>
                                            <input type="text" required="text" id="company-name" class="form-control form-control-alternative" placeholder="Nytt företagsnamn" value="" th:field="*{name}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Nytt organisationsnummer</label>
                                            <input type="text" required="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Nytt organisationsnummer" value="" th:field="*{orgnr}"/>
                                        </div>
                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="44"> Ny e-mail address</label>
                                            <input type="email" required="text" id="44" class="form-control form-control-alternative" placeholder="Ny e-mailadress" th:field="*{email}"/>
                                        </div>

                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="33">Nytt lösenord </label>
                                            <input type="password" required="text" id="33" class="form-control form-control-alternative" placeholder="Nytt lösenord" value="" th:field="*{password}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="address">Ny adress</label>
                                                <input id="address" required="text" class="form-control form-control-alternative" placeholder="Ny adress" value="" type="text" th:field="*{city}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="copyright">
                                <button type="submit" value="Save account" class="btn btn-primary">Ändra</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="backButton">    <button type="button" onclick="location.href='/items'; "class="btn btn-outline-secondary">Tillbaka</button></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
